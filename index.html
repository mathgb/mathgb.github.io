<!DOCTYPE html>

<html style="width:100%;height:99.5%;background-color:#12620E">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter|Bungee" rel="stylesheet">
  </head>
  <body style="height:100%;width:100%;margin:0px;">
    <div id="header">
      <div id="header-logo-container">
        <div> GBHS Math Department </div>
      </div>
      <div id="header-block-container">
        <a href="http://rjuhsd.us">
          <div class="header-block">
            <div class="header-block-text-container">RJUHSD</div>
          </div>
        </a>
        <a href="http://www.rjuhsd.us/granitebay">
          <div class="header-block">
            <div class="header-block-text-container">GBHS</div>
          </div>
        </a>
        <a href="#">
          <div class="header-block">
            <div class="header-block-text-container">Teacher Sites</div>
          </div>
        </a>
        <a href="#">
          <div class="header-block">
            <div class="header-block-text-container">Tutoring</div>
          </div>
        </a>
        <a href="#">
          <div class="header-block">
            <div class="header-block-text-container">Math Info</div>
          </div>
        </a>
      </div>
    </div>
    <div id="header-divider"></div>
    <a href="https://mathgb.github.io/im1/im1.html">
      <div class="bbig" style="height:19%">
        <div class="bbig-text-container"> IM1 Site </div>
      </div>
    </a>
    <div class="bbig-divider"></div>
    <a href="https://mathgb.github.io/im2/im2.html">
      <div class="bbig" style="height:19%">
        <div class="bbig-text-container"> IM2 Site </div>
      </div>
    </a>
    <div class="bbig-divider"></div>
    <a href="https://mathgb.github.io/im3/im3.html">
      <div class="bbig" style="height:19%">
        <div class="bbig-text-container"> IM3 Site </div>
      </div>
    </a>
  </body>
  <script>
    var onLoad = function() {
      var bbigHeight = (document.getElementsByClassName("bbig")[0].clientHeight);
      var bbigTextContainers = document.getElementsByClassName("bbig-text-container");
      var hBlockHeight = (document.getElementById("header").clientHeight)/2;
      var headerBlockTextContainers = document.getElementsByClassName("header-block-text-container");
      
      for(var i = 0; i < bbigTextContainers.length; i++) {
        bbigTextContainers[i].style.lineHeight = bbigHeight + "px";
      }
      for(var i = 0; i < headerBlockTextContainers.length; i++) {
        headerBlockTextContainers[i].style.lineHeight = hBlockHeight + "px";
      }
      document.getElementById("header-logo-container").style.lineHeight = hBlockHeight + "px";
    };
    
    document.addEventListener("DOMContentLoaded", onLoad);
    
    function isMobile() { 
      if( navigator.userAgent.match(/Android/i)
        || navigator.userAgent.match(/webOS/i)
      || navigator.userAgent.match(/iPhone/i)
      || navigator.userAgent.match(/iPad/i)
      || navigator.userAgent.match(/iPod/i)
      || navigator.userAgent.match(/BlackBerry/i)
      || navigator.userAgent.match(/Windows Phone/i)
      ){
        return true;
      }
      else {
        return false;
      }
    };
    if(isMobile()) {
      var headerBlocks = document.getElementsByClassName("header-block");
      headerBlocks[2].style.fontSize = "12px";
      headerBlocks[5].style.fontSize = "15px";
    }
  </script>
</html>
